<div class="container" style="margin-top: 120px">

  <h2 class="text-center">Edit Customer</h2>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="updateCustomer()">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" formControlName="id" readonly>
      <div *ngIf="!editForm.controls.id?.valid && (editForm.controls.id?.dirty || editForm.controls.id?.touched)">
        <div [hidden]="!editForm.controls.id.errors.required">
          <small style="color: red"> not empty</small>
        </div>
        <div [hidden]="!editForm.controls.id.errors.min">
          <small style="color: red"> > 0</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" formControlName="customerCode">
      <div
        *ngIf="!editForm.controls.customerCode?.valid && (editForm.controls.customerCode?.dirty || editForm.controls.customerCode?.touched)">
        <div [hidden]="!editForm.controls.customerCode.errors.required">
          <small style="color: red"> Not empty</small>
        </div>
        <div [hidden]="!editForm.controls.customerCode.errors.pattern">
          <small style="color: red"> pattern (KH - XXX)</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="typeCustomer">TypeCustomer</label>
      <select name="typeCustomer" id="typeCustomer" class="form-control" formControlName="typeCustomer">
        <option value="null">-----</option>
        <option *ngFor="let tc of typeCustomers" value="{{tc.id}}">{{tc.name}}</option>
      </select>
      <div
        *ngIf="!editForm.controls.typeCustomer?.valid && (editForm.controls.typeCustomer?.dirty || editForm.controls.typeCustomer?.touched)">
        <small style="color: red"> select type customer</small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="!editForm.controls.name?.valid && (editForm.controls.name?.dirty || editForm.controls.name?.touched)">
        <small style="color: red">  character > 0 </small>
      </div>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" formControlName="birthday">
      <div *ngIf="!editForm.controls.birthday?.valid && (editForm.controls.birthday?.dirty || editForm.controls.birthday?.touched)">
        <small  style="color: red"> select birthday</small>
      </div>
    </div>
    <div class="form-group">
      <label for="idCard">ID Card</label>
      <input type="text" class="form-control" id="idCard" formControlName="idCard">
      <div *ngIf="!editForm.controls.idCard?.valid && (editForm.controls.idCard?.dirty || editForm.controls.idCard?.touched)">
        <small [hidden]="!editForm.controls.idCard.errors.required" style="color: red"> not empty</small>
        <small [hidden]="!editForm.controls.idCard.errors.pattern" style="color: red"> pattern (XXX - XXX - XXX) </small>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      <div *ngIf="!editForm.controls.phoneNumber?.valid && (editForm.controls.phoneNumber?.dirty || editForm.controls.phoneNumber?.touched)">
        <!--        <small [hidden]="!createFrom.controls.phoneNumber.errors.required" style="color: red"> insert phoneNumber</small>-->
        <small [hidden]="!editForm.controls.phoneNumber.errors.pattern" style="color: red"> pattern ( 090 X -XXX-XXX)</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div *ngIf="!editForm.controls.email?.valid && (editForm.controls.email?.dirty || editForm.controls.email?.touched)">
        <small [hidden]="!editForm.controls.email.errors.required" style="color: red"> Not empty</small>
        <small [hidden]="!editForm.controls.email.errors.email" style="color: red"> pattern  email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div *ngIf="!editForm.controls.address?.valid && (editForm.controls.address?.dirty || editForm.controls.address?.touched)">
        <small [hidden]="!editForm.controls.address.errors.required" style="color: red"> not empty </small>
        <small [hidden]="!editForm.controls.address.errors.minlength" style="color: red"> character >5  </small>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div style="float: right">
      <button type="submit" class="btn btn-primary">Edit</button>
      <button routerLink="/customer/list" class="btn btn-primary">Cancel</button>
    </div>
  </form>
</div>
