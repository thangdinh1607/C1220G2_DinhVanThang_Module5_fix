<div class="container">
  <h2 >Add New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <table>
      <tr>
        <td><label for="id"> Id</label></td>
        <td>
          <input type="number" formControlName="id" id="id">
        </td>
      </tr>
      <tr>
        <td><label for="name"> Product Name</label></td>
        <td>
          <input type="text" formControlName="name" id="name">
        </td>
      </tr>
      <tr>
        <td><label for="price"> Price </label></td>
        <td>
          <input type="number" formControlName="price" id="price">
        </td>
      </tr>
      <tr>
        <td><label for="description">Description</label></td>
        <td>
          <input type="text" formControlName="description" id="description">
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-primary">Create </button> </td>
      </tr>
    </table>
  </form>
</div>
