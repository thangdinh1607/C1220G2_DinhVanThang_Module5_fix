<div class="container">
  <h2 class="text-center">Register</h2>
  <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div
        *ngIf="!contractForm.controls.email?.valid && (contractForm.controls.email.dirty||contractForm.controls.email?.touched)">
        <small style="color: red"> Email not valid</small>
      </div>
    </div>

    <fieldset formGroupName="passwordFrom">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">ConFirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <small *ngIf="contractForm.controls.passwordFrom.hasError('comparePassword')" style="color: red">Password</small>
      </div>
    </fieldset>

    <div>
      <label for="country">Country</label>
      <select id="country" class="form-control" formControlName="country" >
        <option value="" >-----</option>
        <option *ngFor="let c of countries" value="{{c.name}}">{{c.name}}</option>
      </select>
      <small *ngIf="contractForm.controls.country.hasError('required')&& contractForm.controls.country.touched" style="color: red"> select country</small>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="text" id="age" class="form-control" formControlName="age">
      <small *ngIf="contractForm.controls.age.hasError('required') && contractForm.controls.age.touched" style="color: red"> not null </small>
<!--      <small-->
<!--        *ngIf="!contractForm.controls.age?.valid  &&(contractForm.controls.age.dirty || contractForm.controls.age?.touched)"-->
<!--        style="color: red" > age > 18 </small>-->
    </div>
    <div>
      <label>Gender</label>
        <div class="col-2">
          <input name="gender" type="radio" id="male" value="Male" formControlName="gender">
          <label for="male">Male</label>
        </div>
        <div class="col-2">
          <input name="gender" type="radio" id="female" value="Female" formControlName="gender">
          <label for="female">Female</label>
        </div>
        <div class="col-2">
          <input name="gender" type="radio" id="other" value="3" formControlName="gender">
          <label for="other">Other</label>
        </div>

        <small
          *ngIf="contractForm.controls.gender.hasError('required') && contractForm.controls.gender.touched"
          style="color: red"> select gender </small>
    </div>
    <div>
      <label for="phoneNumber">Phone</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
      <small
        *ngIf="!contractForm.controls.phoneNumber?.valid && (contractForm.controls.phoneNumber.dirty || contractForm.controls.phoneNumber?.touched)"
        style="color: red">090x - xxx - xxx
      </small>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="!contractForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
