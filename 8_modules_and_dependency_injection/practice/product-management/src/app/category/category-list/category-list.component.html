<div class="container">
  <h2>Add new Category</h2>
  <a routerLink="/category/create" class="btn btn-primary">Add new Category</a>
  <table class="table" border="1">
    <tr>
      <th>#</th>
      <th>ID</th>
      <th> Name</th>
      <th colspan="2"> Action</th>
    </tr>
    <tr *ngFor="let c of categories| slice: (page-1) * pageSize : page * pageSize , index as i">
      <td>{{i + 1}}</td>
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td><a [routerLink]="['/category/edit',c.id]" class=" btn btn-warning">Edit </a></td>
      <td>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="sendIdDelete(c.id)">
          Delete
        </button>
      </td>
    </tr>
  </table>
  <div class="text-right">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="collectionSize">
    </ngb-pagination>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Do u want delete <span style="color: red"> {{categoryDeleteName}}</span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCategory()">Delete</button>
      </div>
    </div>
  </div>
</div>
